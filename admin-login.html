<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Login | SKILL HIRE</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f4f8fb 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .bg-shape1, .bg-shape2 {
      position: fixed;
      z-index: 0;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.18;
      pointer-events: none;
    }
    .bg-shape1 {
      width: 400px;
      height: 400px;
      background: #7f9cf5;
      top: -120px;
      left: -120px;
    }
    .bg-shape2 {
      width: 350px;
      height: 350px;
      background: #60a5fa;
      bottom: -100px;
      right: -100px;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(96,165,250,0.13), 0 1.5px 8px rgba(30,41,59,0.10);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInCard 0.7s cubic-bezier(.4,0,.2,1);
      z-index: 1;
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2563eb;
      letter-spacing: 1px;
      font-size: 2rem;
      font-weight: 800;
      text-shadow: 0 2px 8px #e0e7ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
    }
    label {
      font-weight: 500;
      color: #1e293b;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.7rem;
      border: 1.5px solid #b3b3b3;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9f9f9;
      transition: border 0.2s;
      width: 100%;
      font-family: inherit;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border: 1.5px solid #2563eb;
      outline: none;
    }
    .error {
      color: #d8000c;
      background: #ffd2d2;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      display: none;
      text-align: center;
    }
    button {
      padding: 0.9rem;
      background: linear-gradient(90deg, #007bff 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      margin-top: 0.5rem;
      letter-spacing: 1px;
      box-shadow: 0 4px 16px rgba(96,165,250,0.13);
    }
    button:hover {
      background: linear-gradient(90deg, #0056b3 0%, #60a5fa 100%);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      button {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-shape1"></div>
  <div class="bg-shape2"></div>
  <div class="container">
    <h2>Admin Panel Login</h2>
    <div id="errorMsg" class="error"></div>
    <form id="adminLoginForm" novalidate>
      <label for="emailInput">Email</label>
      <input type="email" id="emailInput" name="email" required>

      <label for="passwordInput">Password</label>
      <input type="password" id="passwordInput" name="password" required>

      <button type="submit" id="loginBtn">Login</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('adminLoginForm');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('Both fields are required.');
        return;
      }
      // Success: Redirect to admin dashboard
      window.location.href = 'admin-dashboard.html';
    });

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    }
  </script>
</body>
</html>
