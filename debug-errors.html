<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Errors</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin: 10px 5px;
            border-radius: 4px;
        }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .form-group { margin-bottom: 15px; }
        input { padding: 8px; margin: 5px 0; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Supabase Errors</h1>
        
        <h2>Step 1: Test Connection</h2>
        <button onclick="testConnection()">Test Supabase Connection</button>
        
        <h2>Step 2: Check Database Tables</h2>
        <button onclick="checkTables()">Check All Tables</button>
        
        <h2>Step 3: Clear Test Data</h2>
        <button onclick="clearTestData()">Clear All Test Data</button>
        
        <h2>Step 4: Test Simple Signup</h2>
        <div class="form-group">
            <label>Test Email:</label>
            <input type="email" id="testEmail" value="debug@test.com">
        </div>
        <div class="form-group">
            <label>Test Password:</label>
            <input type="password" id="testPassword" value="debug123">
        </div>
        <button onclick="testSignup()">Test Simple Signup</button>
        
        <h2>Step 5: Check RLS Policies</h2>
        <button onclick="checkRLS()">Check RLS Status</button>
        
        <div id="result"></div>
    </div>

    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            resultDiv.className = '';
            
            try {
                // Test basic connection
                const { data, error } = await window.supabase
                    .from('users')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    resultDiv.innerHTML = `‚ùå Connection Error: ${error.message}\nCode: ${error.code}\nDetails: ${JSON.stringify(error, null, 2)}`;
                    resultDiv.className = 'error';
                } else {
                    resultDiv.innerHTML = '‚úÖ Supabase connection successful!\nData: ' + JSON.stringify(data, null, 2);
                    resultDiv.className = 'success';
                }
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Exception: ' + error.message;
                resultDiv.className = 'error';
            }
        }
        
        async function checkTables() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Checking tables...';
            resultDiv.className = '';
            
            try {
                // Check users table
                const { data: users, error: usersError } = await window.supabase
                    .from('users')
                    .select('*')
                    .limit(5);
                
                // Check bookings table
                const { data: bookings, error: bookingsError } = await window.supabase
                    .from('bookings')
                    .select('*')
                    .limit(5);
                
                let result = 'üìä Database Status:\n\n';
                
                if (usersError) {
                    result += `‚ùå Users table error: ${usersError.message}\n`;
                } else {
                    result += `‚úÖ Users table: ${users.length} records found\n`;
                }
                
                if (bookingsError) {
                    result += `‚ùå Bookings table error: ${bookingsError.message}\n`;
                } else {
                    result += `‚úÖ Bookings table: ${bookings.length} records found\n`;
                }
                
                resultDiv.innerHTML = result;
                resultDiv.className = usersError || bookingsError ? 'error' : 'success';
                
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Error: ' + error.message;
                resultDiv.className = 'error';
            }
        }
        
        async function clearTestData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Clearing test data...';
            resultDiv.className = '';
            
            try {
                // Delete test bookings
                const { error: bookingsError } = await window.supabase
                    .from('bookings')
                    .delete()
                    .like('description', '%test%');
                
                // Delete test users (if possible)
                const { error: usersError } = await window.supabase
                    .from('users')
                    .delete()
                    .like('email', '%test%');
                
                let result = 'üßπ Cleanup Results:\n\n';
                
                if (bookingsError) {
                    result += `‚ùå Bookings cleanup error: ${bookingsError.message}\n`;
                } else {
                    result += `‚úÖ Test bookings cleared\n`;
                }
                
                if (usersError) {
                    result += `‚ùå Users cleanup error: ${usersError.message}\n`;
                } else {
                    result += `‚úÖ Test users cleared\n`;
                }
                
                resultDiv.innerHTML = result;
                resultDiv.className = bookingsError || usersError ? 'error' : 'success';
                
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Error: ' + error.message;
                resultDiv.className = 'error';
            }
        }
        
        async function testSignup() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing signup...';
            resultDiv.className = '';
            
            try {
                const { data, error } = await window.supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: 'Debug User',
                            user_type: 'customer'
                        }
                    }
                });
                
                if (error) {
                    resultDiv.innerHTML = `‚ùå Signup Error: ${error.message}\nCode: ${error.status}\nDetails: ${JSON.stringify(error, null, 2)}`;
                    resultDiv.className = 'error';
                } else {
                    resultDiv.innerHTML = `‚úÖ Signup successful!\nUser ID: ${data.user.id}\nEmail: ${data.user.email}`;
                    resultDiv.className = 'success';
                }
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Exception: ' + error.message;
                resultDiv.className = 'error';
            }
        }
        
        async function checkRLS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Checking RLS policies...';
            resultDiv.className = '';
            
            try {
                // Try to read without authentication
                const { data, error } = await window.supabase
                    .from('users')
                    .select('*')
                    .limit(1);
                
                if (error && error.code === 'PGRST116') {
                    resultDiv.innerHTML = 'üîí RLS is ENABLED - Authentication required\n\nTo fix 409 errors, you need to:\n1. Sign in first\n2. Or disable RLS temporarily\n3. Or create proper RLS policies';
                    resultDiv.className = 'info';
                } else if (error) {
                    resultDiv.innerHTML = `‚ùå RLS Check Error: ${error.message}`;
                    resultDiv.className = 'error';
                } else {
                    resultDiv.innerHTML = '‚úÖ RLS is DISABLED - No authentication required';
                    resultDiv.className = 'success';
                }
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Error: ' + error.message;
                resultDiv.className = 'error';
            }
        }
    </script>
</body>
</html>
